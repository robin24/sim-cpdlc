name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on tags like v1.2.3

# Define permissions needed for creating releases
permissions:
  contents: write  # This is required for creating releases

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Extract version from tag
        id: get_version
        shell: bash
        run: |
          # Extract version without the 'v' prefix (e.g., v1.2.3 -> 1.2.3)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version extracted: $VERSION"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update version numbers
        run: python update_version.py ${{ env.VERSION }}

      - name: Build with PyInstaller
        run: |
          pyinstaller app.spec

      - name: Package artifacts
        run: |
          # Create a zip file of the PyInstaller output
          cd dist
          powershell Compress-Archive -Path * -DestinationPath ../sim-cpdlc-${{ env.VERSION }}.zip
          cd ..
          echo "Created zip archive of PyInstaller output"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Sim-CPDLC v${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            sim-cpdlc-${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
